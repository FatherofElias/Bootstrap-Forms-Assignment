<!DOCTYPE html>
<html lang="en"><!--Assignment 1-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body><!--Task 1 Multi Column Form-->
    <div class="container mt-5">
        <form>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="inputFirstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                </div>
                <div class="col-md-6">
                    <label for="inputLastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
                <div class="col-md-6">
                    <label for="inputPhone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="inputPhone" placeholder="Phone">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="City">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <!--Task 2 inline Contact From-->
    <form class="mt-5 d-flex align-items-center">
        <div class="form-group me-2">
            <label for="inlineFormName" class="visually-hidden">Name</label>
            <input type="text" class="form-control" id="inlineFormName" placeholder="Name">
        </div>
        <div class="form-group me-2">
            <label for="inlineFormEmail" class="visually-hidden">Email</label>
            <input type="email" class="form-control" id="inlineFormEmail" placeholder="Email">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<!--Task 3 Stacked Form Layout-->
<form class="mt-5">
    <div class="mb-3">
        <label for="stackedFormFirstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="stackedFormFirstName" placeholder="First Name">
    </div>
    <div class="mb-3">
        <label for="stackedFormLastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="stackedFormLastName" placeholder="Last Name">
    </div>
    <div class="mb-3">
        <label for="stackedFormEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="stackedFormEmail" placeholder="Email">
    </div>
    <div class="mb-3">
        <label for="stackedFormPhone" class="form-label">Phone</label>
        <input type="tel" class="form-control" id="stackedFormPhone" placeholder="Phone">
    </div>
    <div class="mb-3">
        <label for="stackedFormAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="stackedFormAddress" placeholder="1234 Main St">
    </div>
    <div class="mb-3">
        <label for="stackedFormCity" class="form-label">City</label>
        <input type="text" class="form-control" id="stackedFormCity" placeholder="City">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>


</body>
</html>
